name: BrowserStack App Live Upload

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses | cat

      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Find APK path
        id: find_apk
        shell: bash
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found" >&2
            exit 1
          fi
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at $APK_PATH"

      - name: Upload to BrowserStack App Live
        if: success()
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${BS_USERNAME:-}" ] || [ -z "${BS_ACCESS_KEY:-}" ]; then
            echo "BrowserStack credentials are not set. Add BROWSERSTACK_USERNAME and BROWSERSTACK_ACCESS_KEY to repo secrets." >&2
            exit 1
          fi
          APK="${{ steps.find_apk.outputs.apk }}"
          echo "Uploading $APK to BrowserStack..."
          RESPONSE=$(curl -s -u "$BS_USERNAME:$BS_ACCESS_KEY" -X POST https://api-cloud.browserstack.com/app-live/upload -F "file=@${APK}")
          echo "Response: $RESPONSE"
          APP_URL=$(echo "$RESPONSE" | grep -o '"app_url":"[^"]*"' | cut -d '"' -f4)
          if [ -z "$APP_URL" ]; then
            echo "Failed to parse app_url from BrowserStack response" >&2
            exit 1
          fi
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      - name: Post App URL
        if: success()
        run: |
          echo "Open BrowserStack App Live and choose 'Uploaded apps'. Use the latest upload."
          echo "If you need the app_url, view the previous step logs."
