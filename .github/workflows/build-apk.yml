name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Stage Debug APK
      run: |
        mkdir -p apk-output
        cp app/build/outputs/apk/debug/app-debug.apk apk-output/

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: pilltracker-debug-apk
        path: apk-output/
        retention-days: 30

    - name: Stage Release APK
      run: |
        mkdir -p apk-output-release
        cp app/build/outputs/apk/release/app-release.apk apk-output-release/

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pilltracker-release-apk
        path: apk-output-release/
        retention-days: 30

    - name: Upload Debug Bundle
      uses: actions/upload-artifact@v4
      with:
        name: pilltracker-debug-bundle
        path: app/build/outputs/bundle/debug/app-debug.aab
        retention-days: 30

    - name: Upload Release Bundle
      uses: actions/upload-artifact@v4
      with:
        name: pilltracker-release-bundle
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30