name: Debug Logs Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v4
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Debug Environment
      run: |
        echo "=== DEBUGGING INFORMATION ===" > debug.log
        echo "Java version:" >> debug.log
        java -version >> debug.log 2>&1
        echo "" >> debug.log
        echo "Android SDK location:" >> debug.log
        echo "ANDROID_HOME: $ANDROID_HOME" >> debug.log
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT" >> debug.log
        echo "" >> debug.log
        echo "Android SDK contents:" >> debug.log
        ls -la $ANDROID_HOME >> debug.log 2>&1
        echo "" >> debug.log
        echo "Gradle version:" >> debug.log
        ./gradlew --version >> debug.log 2>&1
        echo "" >> debug.log
        echo "Environment variables:" >> debug.log
        env | grep -i android >> debug.log
        echo "" >> debug.log
        echo "Project structure:" >> debug.log
        find . -name "*.gradle*" >> debug.log
        echo "" >> debug.log
        echo "Build files:" >> debug.log
        ls -la app/ >> debug.log

    - name: Try Build with Full Logging
      run: |
        echo "=== BUILD ATTEMPT ===" >> debug.log
        ./gradlew assembleDebug --no-daemon --stacktrace --info >> debug.log 2>&1 || echo "BUILD FAILED" >> debug.log
        echo "" >> debug.log
        echo "=== BUILD RESULT ===" >> debug.log
        echo "APK files found:" >> debug.log
        find . -name "*.apk" -type f >> debug.log 2>&1
        echo "APK directory contents:" >> debug.log
        ls -la app/build/outputs/apk/debug/ >> debug.log 2>&1

    - name: Upload Debug Logs
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: debug.log
        retention-days: 30

    - name: Commit Debug Logs to Repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add debug.log
        git commit -m "Add debug logs from failed build" || echo "No changes to commit"
        git push origin main || echo "Push failed"